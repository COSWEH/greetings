<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentines, Aly!</title>
    <link rel="icon" type="image/png" href="/day.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      body {
        font-family: "Emilys Candy", Arial, Helvetica, sans-serif;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 30px rgb(255, 85, 160);
        }
        100% {
          box-shadow: 0 0 10px rgb(255, 105, 180);
        }
      }
      .glow {
        animation: glow 1.5s infinite alternate;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-20px) translateX(10px);
          opacity: 1;
        }
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.8;
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes infiniteBlink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .typewriter {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 5px solid red;
        animation: typing 3s steps(30, end) forwards, blink 0.6s infinite;
      }

      .typewriter.done {
        animation: fadeIn 1s ease-in-out, forwards, infiniteBlink 2.7s infinite;
        border-right: none;
      }

      .firefly {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        opacity: 0.8;
        animation: float 3s infinite ease-in-out alternate;
      }

      .firefly:nth-child(odd) {
        background-color: rgba(255, 105, 180, 0.9); /* Pink */
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
      }

      .firefly:nth-child(even) {
        background-color: rgba(0, 255, 100, 0.9); /* Green */
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.9);
      }

      .firefly:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-duration: 4s;
      }

      .firefly:nth-child(2) {
        top: 30%;
        left: 70%;
        animation-duration: 5s;
      }

      .firefly:nth-child(3) {
        top: 50%;
        left: 40%;
        animation-duration: 3s;
      }

      .firefly:nth-child(4) {
        top: 70%;
        left: 80%;
        animation-duration: 6s;
      }

      .firefly:nth-child(5) {
        top: 20%;
        left: 50%;
        animation-duration: 4.5s;
      }

      .firefly:nth-child(6) {
        top: 90%;
        left: 30%;
        animation-duration: 5.5s;
      }

      .firefly:nth-child(7) {
        top: 60%;
        left: 10%;
        animation-duration: 3.5s;
      }

      .firefly:nth-child(8) {
        top: 80%;
        left: 60%;
        animation-duration: 4.2s;
      }

      .firefly:nth-child(9) {
        top: 15%;
        left: 85%;
        animation-duration: 4.8s;
      }

      .firefly:nth-child(10) {
        top: 75%;
        left: 25%;
        animation-duration: 5.2s;
      }

      .firefly:nth-child(11) {
        top: 35%;
        left: 10%;
        animation-duration: 3.8s;
      }

      .firefly:nth-child(12) {
        top: 95%;
        left: 55%;
        animation-duration: 5.6s;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-pink-800">
    <!-- Fireflies -->
    <div class="absolute w-full h-full">
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
    </div>

    <!-- Typewriter Text -->
    <div
      class="absolute top-5 w-full text-center text-white font-bold text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl"
    >
      <span class="typewriter text-pink-400"
        >Happy Valentine's Day, Aly! ðŸ’ž</span
      >
    </div>

    <!-- Flower Cluster -->
    <div
      class="relative flex justify-center items-center"
      x-data="{ flowers: Array.from({ length: 15 }) }"
    >
      <template x-for="(_, i) in flowers" :key="i">
        <div
          :style="`transform: rotate(${i * 45}deg) translate(100px);`"
          class="absolute"
        >
          <div class="relative w-12 h-12">
            <template x-for="(_, j) in Array.from({ length: 5 })" :key="j">
              <div
                :style="`transform: rotate(${j * 72}deg) translateY(-30px);`"
                class="absolute w-12 h-12 bg-pink-500 rounded-full glow"
              ></div>
            </template>
            <div
              class="absolute w-8 h-8 bg-pink-100 rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-xl"
            ></div>
          </div>
        </div>
      </template>
    </div>

    <audio id="bgMusic" src="bg-music.mp3" loop></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("bgMusic");

        // Restore playback position once audio is loaded
        audio.addEventListener("loadedmetadata", () => {
          const savedTime = localStorage.getItem("audioTime");
          if (savedTime) {
            audio.currentTime = parseFloat(savedTime);
          }
        });

        // Function to play audio
        const playAudio = () => {
          audio.play().catch(() => {
            console.log("Autoplay blocked. Waiting for user interaction.");
          });
        };

        // Try playing when the page loads
        playAudio();

        // Force play after user interaction
        document.body.addEventListener("click", playAudio, { once: true });

        // Save playback position every second
        setInterval(() => {
          localStorage.setItem("audioTime", audio.currentTime);
        }, 1000);
        setTimeout(() => {
          document.querySelector(".typewriter").classList.add("done");
        }, 3000);
      });
    </script>
  </body>
</html>
